<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>2nd Term Course Schedule</title>
 <style>
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray background for even rows */
    }
    
    th {
        background-color: #4CAF50; /* Green header background */
        color: white; /* White text for header */
        text-align: center;
    }
 </style>
</head>
<body>
 <h1>2nd Term Course Schedule</h1>
 <table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Sherwin</th>
            <th>John</th>
            <th>V.</th>
            <th>Tarquini</th>
            <th>Term</th>
            <th>2ND</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example rows -->
        <tr>
            <td>8:00 AM - 9:00 AM</td>
            <td>Math</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>Fall</td>
            <td>2024</td>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td>English</td>
            <td>History</td>
            <td>Programming</td>
            <td>Economics</td>
            <td>Fall</td>
            <td>2024</td>
        </tr>
    </tbody>
 </table>
</body>
</html>
